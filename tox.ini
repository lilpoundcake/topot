[tox]
envlist = py{38,39,310,311,312}, lint, type, coverage

[testenv]
description = Run unit tests
deps =
    pytest>=7.4
    pytest-cov>=4.0
extras = dev
commands =
    pytest {posargs:tests/}

[testenv:coverage]
description = Run tests with coverage report
commands =
    pytest --cov=src --cov-report=html --cov-report=term tests/

[testenv:lint]
description = Run code linting (black, flake8, isort)
skip_install = False
commands =
    black --check src/ tests/
    isort --check-only src/ tests/
    flake8 src/ tests/

[testenv:format]
description = Auto-format code (black, isort)
skip_install = False
commands =
    black src/ tests/
    isort src/ tests/

[testenv:type]
description = Run type checking with mypy
commands =
    mypy src/

[testenv:build]
description = Build distribution packages
skip_install = True
commands =
    python -m build

[testenv:docs]
description = Build documentation
extras = docs
commands =
    sphinx-build -W -b html docs docs/_build/html

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

[flake8]
max-line-length = 100
extend-ignore = E203, W503
exclude =
    .git,
    __pycache__,
    build,
    dist,
    .eggs,
    *.egg-info,
    .tox,
    .venv,
    venv,
    topot_env

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

[isort]
profile = black
line_length = 100
multi_line_mode = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
